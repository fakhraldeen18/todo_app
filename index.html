<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-container">
        <h1 class="tital">To Do App</h1>
        <form class="todo-form">
          <div class="inputs">
            <input class="todo-input" type="text" placeholder="add todo" />
            <input class="todo-input-des" type="text" placeholder="add todo description"/>
          </div>
          <div class="div-btn">
            <button class="todo-btn" type="submit">Add</button>
            <button class="delete-all-btn" type="button">Delete All</button>
          </div>
        </form>
        <p class="count">Count:</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
